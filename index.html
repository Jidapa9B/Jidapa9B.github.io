<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>โครงการบ้าน</title>
  <style>
    body {
      font-family: "Prompt", sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #2E8B57;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .categories {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      flex-wrap: wrap;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .categories button {
      background: #2E8B57;
      border: none;
      color: #fff;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
    }
    .categories button:hover {
      background: #256b45;
    }
    .project-list {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 20px;
      scroll-snap-type: x mandatory;
    }
    .project-card {
      flex: 0 0 auto;
      background: #fff;
      border-radius: 12px;
      width: 250px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      scroll-snap-align: start;
    }
    .project-card img {
      width: 100%;
      border-radius: 12px 12px 0 0;
    }
    .project-card .info {
      padding: 10px;
    }
    .project-card h3 {
      margin: 0;
      font-size: 18px;
      color: #2E8B57;
    }
    .project-card p {
      margin: 5px 0;
      color: #555;
      font-size: 14px;
    }
    .project-card button {
      background: #2E8B57;
      border: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 5px;
    }
    .detail {
      display: none;
      padding: 20px;
    }
    .detail.active {
      display: block;
    }
    .detail button {
      margin: 5px 0;
      padding: 8px 15px;
      background: #2E8B57;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .modal {
      display:none;
      position:fixed; 
      top:0; left:0; 
      width:100%; height:100%;
      background:rgba(0,0,0,0.6); 
      justify-content:center; 
      align-items:center;
      z-index: 999;
    }
    .modal-content {
      background:#fff; 
      padding:20px; 
      border-radius:10px; 
      width:90%; 
      max-width:400px;
    }
    .modal-content input {
      width: 100%; 
      margin: 5px 0; 
      padding: 5px;
    }
  </style>
</head>
<body>
  <header>โครงการบ้าน</header>

  <!-- หมวดหมู่ -->
  <div class="categories">
    <button onclick="filterCategory('ทั้งหมด')">ทั้งหมด</button>
    <button onclick="filterCategory('บ้านเดี่ยว')">บ้านเดี่ยว</button>
    <button onclick="filterCategory('ทาวน์โฮม')">ทาวน์โฮม</button>
    <button onclick="filterCategory('คอนโด')">คอนโด</button>
    <button onclick="filterCategory('วิลล่า')">วิลล่า</button>
  </div>

  <!-- รายการโครงการ -->
  <div id="project-list" class="project-list"></div>

  <!-- รายละเอียดโครงการ -->
  <div id="project-detail" class="detail"></div>

  <!-- Modal คำนวณดอกเบี้ย -->
  <div id="loan-modal" class="modal">
    <div class="modal-content">
      <h3>คำนวณค่างวดผ่อนบ้าน</h3>
      <label>ราคาบ้าน (บาท):</label>
      <input type="number" id="loan-price"><br>
      <label>เงินดาวน์ (บาท):</label>
      <input type="number" id="loan-down"><br>
      <label>อัตราดอกเบี้ย (% ต่อปี):</label>
      <input type="number" id="loan-rate" value="5" step="0.01"><br>
      <label>ระยะเวลาผ่อน (ปี):</label>
      <input type="number" id="loan-years" value="30"><br>
      <button onclick="calcLoan()">คำนวณ</button>
      <div id="loan-result" style="margin-top:10px; font-weight:bold; color:#2E8B57;"></div>
      <button onclick="closeLoanModal()" style="background:#999;">ปิด</button>
    </div>
  </div>

  <script>
    const projects = [
      {name: "บ้านหรูใจกลางเมือง", category: "บ้านเดี่ยว", price: 3500000, img: "https://via.placeholder.com/250x150", phone: "0812345678", line: "lineid1"},
      {name: "ทาวน์โฮมทำเลทอง", category: "ทาวน์โฮม", price: 2500000, img: "https://via.placeholder.com/250x150", phone: "0811111111", line: "lineid2"},
      {name: "คอนโดวิวแม่น้ำ", category: "คอนโด", price: 1800000, img: "https://via.placeholder.com/250x150", phone: "0822222222"},
      {name: "วิลล่าชายทะเล", category: "วิลล่า", price: 5500000, img: "https://via.placeholder.com/250x150", phone: "0833333333", line: "lineid3"},
    ];

    function renderProjects(list) {
      const container = document.getElementById("project-list");
      container.innerHTML = "";
      list.forEach((p, index) => {
        const card = document.createElement("div");
        card.className = "project-card";
        card.innerHTML = `
          <img src="${p.img}">
          <div class="info">
            <h3>${p.name}</h3>
            <p>ราคาเริ่มต้น ${p.price.toLocaleString()} บาท</p>
            <button onclick="showDetail(${index})">ดูรายละเอียด</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function filterCategory(cat) {
      if (cat === "ทั้งหมด") {
        renderProjects(projects);
      } else {
        renderProjects(projects.filter(p => p.category === cat));
      }
      document.getElementById("project-detail").classList.remove("active");
    }

    function showDetail(index) {
      const p = projects[index];
      const detail = document.getElementById("project-detail");
      detail.classList.add("active");
      detail.innerHTML = `
        <h2>${p.name}</h2>
        <img src="${p.img}" style="width:100%; max-width:400px; border-radius:10px;">
        <p><b>ราคา:</b> ${p.price.toLocaleString()} บาท</p>
        <p><b>หมวดหมู่:</b> ${p.category}</p>
        <button onclick="openLoanModal(${p.price})">คำนวณดอกเบี้ย</button>
        <button onclick="contactProject('${p.phone}', '${p.line || ''}')">ติดต่อเลย</button>
      `;
      window.scrollTo({ top: detail.offsetTop, behavior: 'smooth' });
    }

    // ---------------- Modal ฟังก์ชัน ----------------
    function openLoanModal(price) {
      document.getElementById("loan-modal").style.display = "flex";
      document.getElementById("loan-price").value = price || "";
      document.getElementById("loan-result").innerHTML = "";
    }
    function closeLoanModal() {
      document.getElementById("loan-modal").style.display = "none";
    }
    function calcLoan() {
      let price = parseFloat(document.getElementById("loan-price").value) || 0;
      let down = parseFloat(document.getElementById("loan-down").value) || 0;
      let loan = price - down;
      let annualRate = parseFloat(document.getElementById("loan-rate").value) / 100;
      let years = parseFloat(document.getElementById("loan-years").value);
      let months = years * 12;
      let monthlyRate = annualRate / 12;
      let monthly = (loan * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -months));
      if (!isFinite(monthly)) monthly = 0;
      document.getElementById("loan-result").innerHTML =
        "ค่างวดต่อเดือน: " + monthly.toFixed(0).toLocaleString() + " บาท";
    }
    function contactProject(phone, line) {
      if (line) {
        window.open("https://line.me/R/ti/p/" + line, "_blank");
      } else if (phone) {
        window.location.href = "tel:" + phone;
      } else {
        alert("ไม่มีข้อมูลการติดต่อ");
      }
    }

    // โหลดครั้งแรก
    renderProjects(projects);
  </script>
</body>
</html>
