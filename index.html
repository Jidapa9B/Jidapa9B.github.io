<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>โครงการบ้าน</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #2e7d32;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #388e3c;
    }
    nav button {
      background: none;
      border: none;
      color: #fff;
      padding: 14px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    nav button:hover {
      background: #2e7d32;
    }
    section {
      display: none;
      padding: 20px;
    }
    section.active {
      display: block;
    }
    .projects-wrap {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding: 10px;
    }
    .project-card {
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      min-width: 280px;
    }
    .project-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      font-weight: 600;
      background: #388e3c;
    }
    .btn:hover {
      opacity: 0.9;
    }
    /* ตารางรายละเอียด */
    .detail-container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
    }
    .detail-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .detail-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }
    .detail-box {
      background: #f0f0f0;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }
    .detail-box img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>โครงการบ้านในฝัน</h1>
  </header>
  <nav>
    <button data-target="home">หน้าแรก</button>
    <button data-target="projects">โครงการ</button>
    <button data-target="details">รายละเอียด</button>
    <button data-target="calculator">คำนวณ</button>
    <button data-target="contact">ติดต่อ</button>
  </nav>

  <!-- หน้าแรก -->
  <section id="home" class="active">
    <h2>ยินดีต้อนรับ</h2>
    <p>เลือกดูโครงการบ้านที่คุณสนใจ</p>
  </section>

  <!-- โครงการ -->
  <section id="projects">
    <h2>โครงการทั้งหมด</h2>
    <div class="projects-wrap">
      <div class="project-card">
        <img src="house1.jpg" alt="บ้านสุขใจ">
        <h3>บ้านสุขใจวิลล่า</h3>
        <p>อบอุ่นทุกวัน เหมือนอยู่รีสอร์ท</p>
        <button class="btn" onclick="showDetail('บ้านสุขใจวิลล่า')">รายละเอียด</button>
        <button class="btn" onclick="calculateMortgage(2500000)">คำนวณด่วน</button>
      </div>
    </div>
  </section>

  <!-- รายละเอียดโครงการ -->
  <section id="details">
    <div class="detail-container" id="project-detail">
      <h2>รายละเอียดโครงการ</h2>
      <img src="house1.jpg" alt="ภาพโครงการ" class="detail-image">
      <div class="detail-grid">
        <div class="detail-box">
          <img src="icon-house.png" alt="บ้าน">
          <p>รูปบ้านภายนอก</p>
        </div>
        <div class="detail-box">
          <img src="icon-living.png" alt="ห้องนั่งเล่น">
          <p>รูปห้องนั่งเล่น/ครัว</p>
        </div>
        <div class="detail-box">
          <img src="icon-bed.png" alt="ห้องนอน">
          <p>รูปห้องนอน</p>
        </div>
        <div class="detail-box">
          <img src="icon-plan.png" alt="แปลนบ้าน">
          <p>แปลนบ้านเล็ก ๆ</p>
        </div>
      </div>
    </div>
  </section>

  <!-- คำนวณ -->
  <section id="calculator">
    <h2>คำนวณสินเชื่อ</h2>
    <div>
      <label>ราคาบ้าน: <input type="number" id="price" value="2000000"></label><br>
      <label>เงินดาวน์: <input type="number" id="down" value="200000"></label><br>
      <label>ดอกเบี้ย (%): <input type="number" id="rate" value="5"></label><br>
      <label>ระยะเวลา (ปี): <input type="number" id="years" value="20"></label><br>
      <button class="btn" onclick="calcLoan()">คำนวณ</button>
      <p id="calc-result"></p>
    </div>
  </section>

  <!-- ติดต่อ -->
  <section id="contact">
    <h2>ติดต่อเรา</h2>
    <form onsubmit="sendContact(event)">
      <input type="text" id="name" placeholder="ชื่อของคุณ" required>
      <input type="email" id="email" placeholder="อีเมล" required>
      <textarea id="message" placeholder="ข้อความ" required></textarea>
      <button type="submit" class="btn">ส่งข้อความ</button>
    </form>
  </section>

  <script>
    const navBtns = document.querySelectorAll("nav button");
    const sections = document.querySelectorAll("section");

    navBtns.forEach(btn=>{
      btn.addEventListener("click",()=>{
        sections.forEach(sec=>sec.classList.remove("active"));
        document.getElementById(btn.dataset.target).classList.add("active");
      });
    });

    function showDetail(name){
      sections.forEach(sec=>sec.classList.remove("active"));
      document.getElementById("details").classList.add("active");
    }

    function calcLoan(){
      let p = parseFloat(document.getElementById("price").value);
      let d = parseFloat(document.getElementById("down").value);
      let r = parseFloat(document.getElementById("rate").value)/100/12;
      let n = parseFloat(document.getElementById("years").value)*12;
      let loan = p-d;
      let m = (loan*r*Math.pow(1+r,n))/(Math.pow(1+r,n)-1);
      document.getElementById("calc-result").innerText = "ผ่อนต่อเดือน ~ " + m.toFixed(2) + " บาท";
    }

    function sendContact(e){
      e.preventDefault();
      alert("ส่งข้อความเรียบร้อย ขอบคุณครับ");
    }
  </script>
</body>
</html>
