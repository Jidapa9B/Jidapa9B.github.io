<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>โครงการบ้าน</title>
  <style>
    /* Reset */
    * {margin:0; padding:0; box-sizing:border-box; font-family: "Segoe UI", sans-serif;}

    body {background:#f5f5f5; color:#333;}

    /* Navbar */
    .navbar {
      display:flex; justify-content:space-between; align-items:center;
      padding:14px 30px; background:#2e7d32; color:#fff;
      position:sticky; top:0; z-index:100;
    }
    .navbar h1 {font-size:20px;}
    .nav-links {display:flex; gap:20px;}
    .nav-links a {
      color:#fff; text-decoration:none; font-weight:500; transition:0.3s;
    }
    .nav-links a:hover {text-decoration:underline;}

    /* Hero */
    .hero {
      height:250px;
      background:linear-gradient(135deg, #4CAF50, #8BC34A);
      display:flex; justify-content:center; align-items:center;
      color:#fff; text-align:center; padding:20px;
    }
    .hero h2 {font-size:28px; margin-bottom:10px;}
    .hero p {font-size:16px;}

    /* Home grid */
    .home-grid {
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:15px;
      padding:20px;
    }
    .home-card {
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      background:#fff;
      border-radius:10px;
      padding:30px 20px;
      box-shadow:0 4px 6px rgba(0,0,0,0.1);
      transition:transform 0.2s;
      cursor:pointer;
    }
    .home-card:hover {transform:translateY(-5px);}
    .home-card i {font-size:40px; margin-bottom:10px;}
    .home-card h3 {font-size:18px; margin-bottom:6px;}
    .home-card p {font-size:14px; color:#666;}

    /* Projects section */
    .section {padding:40px 20px;}
    h2.section-title {text-align:center; margin-bottom:20px;}

    .projects-wrap {
      display:flex; gap:20px; overflow-x:auto; padding:10px;
    }
    .project-card {
      min-width:260px;
      background:#fff;
      border-radius:10px;
      box-shadow:0 4px 8px rgba(0,0,0,0.1);
      overflow:hidden;
    }
    .project-card img {width:100%; height:160px; object-fit:cover;}
    .project-card .info {padding:15px;}
    .project-card h3 {margin-bottom:8px;}

    .btn {
      display:inline-block;
      padding:8px 14px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      color:#fff;
      font-weight:600;
      margin:5px 2px;
    }
    .btn-primary {background:#4CAF50;}
    .btn-secondary {background:#2196F3;}

    /* Project detail */
    #project-detail {
      display:none; padding:30px 20px;
      background:#fff;
      border-radius:10px;
      margin:20px; box-shadow:0 4px 8px rgba(0,0,0,0.1);
    }

    /* Calculator */
    #calculator {
      display:none; padding:30px 20px;
      background:#fff; border-radius:10px;
      margin:20px; box-shadow:0 4px 8px rgba(0,0,0,0.1);
    }

    /* Contact */
    #contact {padding:40px 20px;}
    form {
      display:flex; flex-direction:column; gap:12px;
      max-width:400px; margin:auto;
    }
    input, textarea {
      padding:10px; border:1px solid #ccc;
      border-radius:6px;
    }

    /* Responsive */
    @media(max-width:600px){
      .home-grid {grid-template-columns:1fr;}
    }
  </style>
  <script src="https://kit.fontawesome.com/a2e0e6ad65.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h1>โครงการบ้าน</h1>
    <div class="nav-links">
      <a href="#" data-target="home">หน้าแรก</a>
      <a href="#" data-target="projects">โครงการ</a>
      <a href="#" data-target="calculator">คำนวณ</a>
      <a href="#" data-target="contact">ติดต่อ</a>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero" id="hero">
    <div>
      <h2>บ้านสุขใจวิลล่า</h2>
      <p>"อบอุ่นทุกวัน เหมือนอยู่รีสอร์ท"</p>
    </div>
  </section>

  <!-- หน้าแรก (Grid) -->
  <section id="home">
    <div class="home-grid">
      <div class="home-card">
        <i class="fas fa-home" style="color:#1565c0;"></i>
        <h3>รูปบ้านภายนอก</h3>
        <p>ดูตัวอย่างแบบบ้าน</p>
      </div>
      <div class="home-card">
        <i class="fas fa-couch" style="color:#2e7d32;"></i>
        <h3>รูปห้องนั่งเล่น/ครัว</h3>
        <p>พื้นที่พักผ่อนกว้างขวาง</p>
      </div>
      <div class="home-card">
        <i class="fas fa-bed" style="color:#6a1b9a;"></i>
        <h3>รูปห้องนอน</h3>
        <p>ห้องนอนออกแบบสวยงาม</p>
      </div>
      <div class="home-card">
        <i class="fas fa-border-all" style="color:#ef6c00;"></i>
        <h3>แปลนบ้านเล็ก ๆ</h3>
        <p>แปลนกะทัดรัด ใช้งานจริง</p>
      </div>
    </div>
  </section>

  <!-- Projects -->
  <section id="projects" class="section">
    <h2 class="section-title">โครงการของเรา</h2>
    <div class="projects-wrap" id="projects-wrap"></div>
  </section>

  <!-- Project Detail -->
  <section id="project-detail"></section>

  <!-- Calculator -->
  <section id="calculator">
    <h2>คำนวณผ่อนบ้าน</h2>
    <form id="calc-form">
      <input type="number" id="price" placeholder="ราคารวม (บาท)" required>
      <input type="number" id="down" placeholder="เงินดาวน์ (บาท)" required>
      <input type="number" id="years" placeholder="ระยะเวลา (ปี)" required>
      <input type="number" id="rate" placeholder="อัตราดอกเบี้ยต่อปี (%)" required>
      <button type="submit" class="btn btn-primary">คำนวณ</button>
    </form>
    <div id="calc-result"></div>
  </section>

  <!-- Contact -->
  <section id="contact">
    <h2 style="text-align:center;">ติดต่อเรา</h2>
    <form id="contact-form">
      <input type="text" placeholder="ชื่อของคุณ" required>
      <input type="email" placeholder="อีเมล" required>
      <textarea rows="4" placeholder="ข้อความ"></textarea>
      <button type="submit" class="btn btn-secondary">ส่งข้อความ</button>
    </form>
  </section>

<script>
  // Data projects
  const projects = [
    {id:1, name:"บ้านเดี่ยวหรู", price:"3.5 ล้านบาท", img:"https://via.placeholder.com/400x250?text=บ้านเดี่ยวหรู", desc:"บ้านเดี่ยว 2 ชั้น พื้นที่ใช้สอยกว้างขวาง 3 ห้องนอน 2 ห้องน้ำ", phone:"0812345678", line:"luxuryhome"},
    {id:2, name:"ทาวน์โฮมโมเดิร์น", price:"2.2 ล้านบาท", img:"https://via.placeholder.com/400x250?text=ทาวน์โฮม", desc:"ทาวน์โฮม 2 ชั้น ดีไซน์ทันสมัย เดินทางสะดวก", phone:"0823456789", line:"modernhome"},
  ];

  const projectsWrap=document.getElementById("projects-wrap");
  const projectDetail=document.getElementById("project-detail");
  const calculator=document.getElementById("calculator");

  // Render projects
  projects.forEach(p=>{
    const card=document.createElement("div");
    card.className="project-card";
    card.innerHTML=`
      <img src="${p.img}">
      <div class="info">
        <h3>${p.name}</h3>
        <p>${p.price}</p>
        <button class="btn btn-primary" onclick="showDetail(${p.id})">รายละเอียด</button>
        <button class="btn btn-secondary" onclick="showCalculator()">คำนวณ</button>
      </div>`;
    projectsWrap.appendChild(card);
  });

  // Show detail
  function showDetail(id){
    const p=projects.find(x=>x.id===id);
    projectDetail.style.display="block";
    projectDetail.innerHTML=`
      <h2>${p.name}</h2>
      <img src="${p.img}" style="width:100%;max-width:600px;">
      <p>${p.desc}</p>
      <p><b>ราคา:</b> ${p.price}</p>
      <a href="tel:${p.phone}" class="btn btn-primary">โทรเลย</a>
      <a href="https://line.me/R/ti/p/~${p.line}" target="_blank" class="btn btn-secondary">LINE</a>
    `;
    window.scrollTo({top:projectDetail.offsetTop-60, behavior:"smooth"});
  }

  // Show calculator
  function showCalculator(){
    calculator.style.display="block";
    window.scrollTo({top:calculator.offsetTop-60, behavior:"smooth"});
  }

  // Calc logic
  document.getElementById("calc-form").addEventListener("submit",function(e){
    e.preventDefault();
    const price=parseFloat(document.getElementById("price").value);
    const down=parseFloat(document.getElementById("down").value);
    const years=parseInt(document.getElementById("years").value);
    const rate=parseFloat(document.getElementById("rate").value)/100/12;
    const loan=price-down;
    const n=years*12;
    const pay=(loan*rate*Math.pow(1+rate,n))/(Math.pow(1+rate,n)-1);
    document.getElementById("calc-result").innerHTML=
      `<p>ยอดกู้: ${loan.toLocaleString()} บาท</p>
       <p>ผ่อนต่อเดือน: ${Math.round(pay).toLocaleString()} บาท</p>`;
  });

  // Nav links
  document.querySelectorAll(".nav-links a").forEach(link=>{
    link.addEventListener("click",function(e){
      e.preventDefault();
      const target=this.getAttribute("data-target");
      document.getElementById(target).scrollIntoView({behavior:"smooth"});
    });
  });
</script>

</body>
</html>
